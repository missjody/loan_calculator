<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <nav class="navbar">

  </nav>

  <div class="container">
    <div class="row">
      <h1>Loan Calculator</h1>
    </div>

    <div class="row">
      <h5>Calculate your estimated monthly loan payment by entering the loan information below.</h5>
    </div>

    <div class="row">
      <form>
        <!-- Display the following drop-downs which rely on eachother -->
        <div class="form-group">
          <!-- * Loan Product – in this case, there is only one product in the data, Auto -->
          <!-- * Loan SubType – in this case, Auto has a “Year”, New & Used -->
          <select class="custom-select" id="loanProduct">
            <option selected>Choose your loan product</option>
            <option value="New">New Auto (2017 & newer)</option>
            <option value="Used">Used Auto (2010 - 2016)</option>
          </select>
        </div>

        <div class="form-group">
          <!-- Desired term -->
          <select class="custom-select" id="loanTerm">
            <option selected>Choose your loan term</option>
            <option value="60">60 months</option>
            <option value="72">72 months</option>
            <option value="84">84 months</option>
          </select>
        </div>


        <div class="form-group">
          <!-- * Loan Amount - Hard-Code minAmount as 500, maxAmount as 65000 -->
          <input type="number" class="form-control" id="loanAmt"
            placeholder="Enter desired loan amount from $500 to $65,000">
        </div>

        <div class="form-group">
          <!-- * Credit Score -->
          <select class="custom-select" id="score">
            <option selected>Do you know your credit score</option>
            <option value="APlus">Excellent (740 & above)</option>
            <option value="A">Great (690-739)</option>
            <option value="B">Good (660-689)</option>
            <option value="C">Fair (620-659)</option>
            <option value="D">Ok (619 & Below)</option>
          </select>
        </div>
      </form>

      <div>
        <h5 id="monthlyPayment"></h5>
      </div>
    </div>

    <div class="row">
      <!-- Once all of these items are selected, a rate is auto-filled, and the calculation based on amount desired is specified -->

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/js/index.js"></script>
</body>

</html>
